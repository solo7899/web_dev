<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      .card-body {
        text-align: center;
      }
      .centering {
        margin: auto;
        margin-top: 50px;
      }
    </style>
  </head>
  <body style="background-color: rgb(231, 227, 227)">
    <div class="card centering" style="width: 20rem">
      <img
        src="https://plus.unsplash.com/premium_photo-1678048604398-f42dda6997bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Title</h5>
        <a href="#" class="btn btn-primary">Change</a>
      </div>
      <div class="lds-dual-ring"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        const image = $(".card-img-top");
        const title = $(".card-title");
        const loading = $(".lds-dual-ring")

        $(".btn").on("click", () => {
          loading.show()
          const randomNumber = Math.ceil(Math.random() * 88);
          const url = `https://akabab.github.io/starwars-api/api/id/${randomNumber}.json`;
          $.get(url, function (data) {
            image.attr("src", data.image);
            title.text(data.name);
            loading.hide();
          });
        });
      });
    </script>
  </body>
</html>
